<!DOCTYPE html>
<html lang="es"> <!-- Este atributo le dice al buscador que el idioma es español -->
    <head>  <!-- En esta sección se meten meta datos de la web, es información para el buscador no para el usuario -->
        <meta charset="UTF-8"> <!-- las etiquetas meta son para metadatos el charset UTF-8 contine el set de caracteres para español -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- En esta meta le estamos diciendo al navegador basicamente que la página sea responsive -->
        <title>Mi primera web</title> <!-- Nombre de la web que aparece en la pestaña -->
    </head>
    <body> <!--Esta parte si que está hecha para que la vea el usuario final-->
        <h1>Hello World!</h1>
        <h3>para variar...</h3>
        <P>En realidad lo que quiero ver son los conceptos básicos de HTML seguiré la estrucutra de la imagen</P>
        <img src="./Estructura contenido.png" alt="Estructura de contenido" width="100%">
    </body>
</html>
